    <div class="container">

      <div class="starter-template">
        
        <h1>BAS Application</h1>
        
        <!-- Contact Info -->
        <h2>Contact Info</h2>
        <form>
        <div class="form-group">
        <label for="first">First Name: </label>
        <input type="text" name="first" placeholder="First Name" class="form-control">
        <label for="last">Last Name: </label>
        <input type="text" name="last" placeholder="Last Name" class="form-control">
        <label for="email">Email: </label>
        <input type="text" name="email" placeholder="Email" class="form-control">
        <p>If you are currently a Green River student, please use your @mail.greenriver.edu address</p>
        <label for="phone">Phone: </label>
        <input type="text" name="phone" placeholder="phone" class="form-control">
        
        
        <label for="degree">Which degree are you interested in?</label>
        <div class="radio">
        <label>
          <input type="radio" name="software" id="software" value="software" checked>
          Software Development
        </label>
        
        </div>
        <div class="radio">
        <label>
          <input type="radio" name="networking" id="networking" value="networking">
          Network Administration & Security
        </label>
        </div>
        <div class="radio">
        <label>
        <input type="radio" name="undecided" id="undecided" value="undecided">
        Undecided
        </label>
        </div>
        
        <button type="button" class="btn btn-lg btn-primary">Continue</button>
        </form>
        
        <p class="lead">Use this document as a way to quickly start any new project.<br> 
      </div>
